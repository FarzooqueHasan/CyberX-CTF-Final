<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | CyberX CTF</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body class="welcome-body">
  <div class="welcome-card">
    <h1 class="cyber-heading">🔐 Welcome Back to CyberX</h1>

    <form action="/login" method="POST" class="flag-form">
      <input type="text" name="userID" placeholder="Admission ID" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" class="btn">Login</button>
    </form>

    <p style="margin-top: 10px;">New Player? <a href="/signup.html" class="btn">Create Account</a></p>
    <a href="/" class="btn" style="margin-top: 20px;">← Back to Home</a>
  </div>
</body>
</html>
